<!DOCTYPE html>
<html lang="en">
  <head>
    {% block head %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='css/main.css') }}">
    <title>What is my IP?</title>
    {% endblock %}
  </head>
  <body>
    {% block content %}
    <div class="centered" id="ip">{{ ip }}</div>
    {% endblock %}
    {% block script %}
    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/myip.js') }}"></script>
    {% endblock %}
  </body>
</html>
